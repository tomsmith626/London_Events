<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Event This Weekend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random London Event This Weekend!</h1>
        <button id="generate-btn" type="button">Find Event!</button>
    </div>
        
    <script>
        async function refreshData() {
            // This will trigger the Python script to run
            const response = await fetch('/findEvent', {
                method: 'POST',
            });
            if (response.ok) {
                // Fetch the updated event data after running the script
                fetchData();
            }
        }
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json(); // Parse JSON data
            displayData(data);
        }
        function displayData(data) {
            eventDisplayDiv.innerHTML = '';
            const nameDiv = document.createElement('div');
            nameDiv.className = 'eventName';
            nameDiv.innerHTML = `Event Name: ${data.name}`
            document.querySelector('.container').appendChild(nameDiv)
        }
        document.getElementById('generate-btn').addEventListener('click', refreshData);
    </script>
</body>
</html>
