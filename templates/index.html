<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Event This Weekend</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Random London Event This Weekend!</h1>
        <button id="generate-btn">Find Event!</button>
        <div id="event-display"></div> 
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async function() {
            try {
                const response = await fetch('/getEvent'); // Fetch the event data
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json(); // Parse JSON data
                displayData(data); // Call the function to display data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });

        function displayData(data) {
            const eventDisplayDiv = document.getElementById('event-display'); // Get the display div
            eventDisplayDiv.innerHTML = ''; // Clear previous content

            const nameDiv = document.createElement('a');
            nameDiv.className = 'name';
            nameDiv.href = data['url'];
            nameDiv.target = '_blank';
            nameDiv.innerHTML = `Event Name: ${data.name}`;

            const picture = document.createElement('img');
            nameDiv.className = 'picture';
            picture.src = data.images[0]['url'];
            picture.style.height = "200px";
            picture.style.width = "auto";

            const venue = document.createElement('div');
            nameDiv.className = 'venue';
            venue.innerHTML = `Venue: ${data['_embedded']['venues'][0]['name']}`;
            
            const eventType = document.createElement('div');
            eventType.className = "eventType"
            eventType.innerHTML = `Event Type: ${data['classifications'][0]['segment']['name']}` 



            eventDisplayDiv.appendChild(nameDiv); // Append the new event name to the display div
            eventDisplayDiv.appendChild(venue);
            eventDisplayDiv.appendChild(eventType);
            eventDisplayDiv.appendChild(picture);
            
        }
    </script>
</body>
</html>
